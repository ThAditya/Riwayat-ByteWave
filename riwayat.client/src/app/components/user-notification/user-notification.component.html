<div class="notification-container">
    <h2>Notifications</h2>
    <mat-expansion-panel *ngFor="let notification of notifications">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ notification.title }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ notification.content }}</p>
    </mat-expansion-panel>
    <div *ngIf="notifications.length === 0" class="no-notifications">
      No notifications
    </div>
  </div>
