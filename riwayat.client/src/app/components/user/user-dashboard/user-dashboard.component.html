<!-- user-dashboard.component.html -->
<app-user-navbar></app-user-navbar>
<!-- Categories Section -->
<div class="section">
  <h2>Browse Categories</h2>
  <mat-grid-list cols="4" rowHeight="250px" gutterSize="16px">
    <mat-grid-tile *ngFor="let category of categories">
      <mat-card class="category-card" (click)="browseCategory(category.name)"> <!-- Add click event -->
        <mat-card-header>
          <mat-card-title>{{ category.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="service" *ngFor="let service of category.trendingServices">
            {{ service }}
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div class="section-responsive">
  <h2>Browse Categories</h2>
  <mat-grid-list cols="1" rowHeight="250px" gutterSize="8px">
    <mat-grid-tile *ngFor="let category of categories">

        <mat-card-content>
          <div class="service" *ngFor="let service of category.trendingServices">
            {{ service }}
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

  
  <!-- Offers Section -->

    <h2>Current Offers & Deals</h2>

          <mat-card-content>
            {{ offer }}

        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
