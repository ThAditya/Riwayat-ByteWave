<mat-toolbar style="color: white; background-color: black;">
  <div class="logo">
    <button mat-button (click)="goToUserHome()" class="home-btn">
      <img src="../../../assets/riwayat-text-logo.png" alt="Riwayat" />
    </button>
  </div>
  <div class="spacer"></div>
  <div class="navbar-icons">
    <button 
      mat-icon-button 
      (click)="toggleSearchDialog()" 
      matTooltip="Search (Press '/' to toggle)"
      aria-label="Search">
      <mat-icon class="custom-icon">search</mat-icon>
    </button>
    <button 
      mat-icon-button 
      (click)="openNotificationDialog()" 
      matTooltip="Notifications"
      aria-label="Notifications">
      <mat-icon>notifications</mat-icon>
    </button>
    <button 
      mat-icon-button 
      (click)="openCartDialog()" 
      matTooltip="Cart"
      aria-label="Cart">
      <mat-icon>shopping_cart</mat-icon>
    </button>
    <button 
      mat-icon-button 
      (click)="openOrdersDialog()" 
      matTooltip="Orders"
      aria-label="Orders">
      <mat-icon>receipt</mat-icon>
    </button>
    <button 
      mat-icon-button 
      (click)="openFavoriteDialog()" 
      matTooltip="Favorites"
      aria-label="Favorites">
      <mat-icon>favorite</mat-icon>
    </button>
    <button 
      mat-icon-button 
      (click)="openSettingsDialog()" 
      matTooltip="Settings"
      aria-label="Settings">
      <mat-icon>settings</mat-icon>
    </button>
  </div>
  <button 
    mat-icon-button 
    (click)="goToUserProfile()" 
    matTooltip="Profile"
    aria-label="User Profile">
    <img src="../../../assets/user.png" alt="" class="profile-pic" />
  </button>
</mat-toolbar>

<div class="icon-bar">
  <div class="navbar-icons-responsive">
    <button 
      mat-icon-button 
      (click)="toggleSearchDialog()" 
      matTooltip="Search (Press '/' to toggle)"
      aria-label="Search">
      <mat-icon class="custom-icon">search</mat-icon>
    </button>
    <button 
      mat-icon-button 
      (click)="openNotificationDialog()" 
      matTooltip="Notifications"
      aria-label="Notifications">
      <mat-icon>notifications</mat-icon>
    </button>
    <button 
      mat-icon-button 
      (click)="openCartDialog()" 
      matTooltip="Cart"
      aria-label="Cart">
      <mat-icon>shopping_cart</mat-icon>
    </button>
    <button 
      mat-icon-button 
      (click)="openOrdersDialog()" 
      matTooltip="Orders"
      aria-label="Orders">
      <mat-icon class="custom-icon">history</mat-icon>
    </button>
    <button 
      mat-icon-button 
      (click)="openFavoriteDialog()" 
      matTooltip="Favorites"
      aria-label="Favorites">
      <mat-icon>favorite</mat-icon>
    </button>
    <button 
      mat-icon-button 
      (click)="openSettingsDialog()" 
      matTooltip="Settings"
      aria-label="Settings">
      <mat-icon>settings</mat-icon>
    </button>
  </div>
</div>
