<mat-toolbar style="color: white; background-color: black;">
  <div class="logo">
    <img src="../../../assets/riwayat-text-logo.png" alt="Riwayat" />
  </div>
  <div class="spacer"></div>
  <div class="navbar-icons">
    <button mat-icon-button (click)="openSearchDialog()">
      <mat-icon class="custom-icon">search</mat-icon>
    </button>
    <button mat-icon-button (click)="openNotificationDialog()">
      <mat-icon matBadge="{{notificationBadge}}" matBadgeColor="warn" matBadgeSize="small">notifications</mat-icon>
    </button>
    <button mat-icon-button (click)="openCartDialog()">
      <mat-icon matBadge="{{cartBadge}}" matBadgeColor="warn" matBadgeSize="small">shopping_cart</mat-icon>
    </button>
    <button mat-icon-button (click)="openOrdersDialog()">
      <mat-icon class="custom-icon">history</mat-icon>
    </button>
    <button mat-icon-button (click)="openFavoriteDialog()">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button (click)="openSettingsDialog()">
      <mat-icon>settings</mat-icon>
    </button>
  </div>
  <button mat-icon-button (click)="goToUserProfile()">
    <img src="../../../assets/user.png" alt="" class="profile-pic" />
  </button>
</mat-toolbar>

<div class="icon-bar">
  <div class="navbar-icons-responsive">
    <button mat-icon-button (click)="openSearchDialog()">
      <mat-icon class="custom-icon">search</mat-icon>
    </button>
    <button mat-icon-button (click)="openNotificationDialog()">
      <mat-icon matBadge="{{notificationBadge}}" matBadgeColor="warn" matBadgeSize="small">notifications</mat-icon>
    </button>
    <button mat-icon-button (click)="openCartDialog()">
      <mat-icon matBadge="{{cartBadge}}" matBadgeColor="warn" matBadgeSize="small">shopping_cart</mat-icon>
    </button>
    <button mat-icon-button (click)="openOrdersDialog()">
      <mat-icon class="custom-icon">history</mat-icon>
    </button>
    <button mat-icon-button (click)="openFavoriteDialog()">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button (click)="openSettingsDialog()">
      <mat-icon>settings</mat-icon>
    </button>
  </div>
</div>

<div class="search-results-container">
  <h2>Search Results for "{{ searchTerm }}"</h2>
  
  <div *ngIf="searchResults.length > 0; else noResults">
    <div *ngFor="let vendor of searchResults" class="vendor-card">
      <mat-card class="vendor-card-content">
        <h3>{{ vendor.name }}</h3>
        <p>{{ vendor.description }}</p>
        <p>Category: {{ vendor.category }}</p>
        <p>
          Rating: 
          <mat-icon *ngFor="let star of getStars(vendor.rating)">star</mat-icon>
          ({{ vendor.rating }} / 5)
        </p>
        <p>{{ vendor.peopleServed }} people served</p>
      </mat-card>
    </div>
  </div>

  <ng-template #noResults>
    <p>No vendors found for "{{ searchTerm }}".</p>
  </ng-template>
</div>
